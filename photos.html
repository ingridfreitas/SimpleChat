<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleChat</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="header-itens">
            <h1 class="titulo ocultar">SimpleChat</h1>
            <h1 class="ocultar-desktop abrev">SCh</h1>
            <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquisar" class="ocultar">
        </div>
        <div class="header-itens">
            <img src="https://thumbs.dreamstime.com/b/retrato-quadrado-do-close-up-do-gato-de-chita-9900445.jpg" alt=""
                class="foto-perfil">

            <h2 class="pag-inicial ocultar">Fotos</h2>

            <div class="home ocultar-desktop"><i class="las la-home"></i></i></div>
            <div class="divisor">|</div>
            <div class="mensagens"><i class="las la-home"></i></div>

            <div class="home ocultar-desktop"><i class="las la-home"></i></i></div>
            <div class="divisor">|</div>

            <div class="mensagens"><i class="las la-envelope"></i></div>
            <div class="divisor">|</div>

            <div class="configuracoes"><i class="las la-cog"></i></div>
            <div class="divisor ocultar-desktop">|</div>

            <div class="pesquisar ocultar-desktop"><i class="las la-search"></i></div>
        </div>
    </header>

    <main>
        
        <div class="h2-destaques">
            <h2><i class="las la-star"></i>Destaques</h2>
        </div>

        </div>
        <section class="destaques">
            <div id="fotos-destaque" class="div-destaques-fotos">
                <img class="imgs-destaque"
                    src="https://cdn.onemars.net/sites/perfect-fit_pt_1W1hp_JAs8/image/fotolia_97829588_subscription_yearly_m_large_1665580634530.png"
                    alt="foto do destaque">
                <h3>Pet</h3>
            </div>

            <div class="div-destaques-fotos">
                <img class="imgs-destaque"
                    src="https://static.ndmais.com.br/2024/10/fotos-nd-2024-10-22t104859487-800x600.jpg"
                    alt="foto do destaque">
                <h3>Viagens</h3>
            </div>

            <div class="div-destaques-fotos">
                <img class="imgs-destaque"
                    src="https://super.abril.com.br/wp-content/uploads/2016/11/gatinhos-filhotes-reconhecem-a-voz-da-prc3b3pria-mc3a3e.jpg?crop=1&resize=1212,909"
                    alt="foto do destaque">
                <h3>Projetos</h3>
            </div>

            <div class="div-destaques-fotos">
                <img class="imgs-destaque"
                    src="https://pt.quizur.com/_image?href=https://img.quizur.com/f/img62b8a4beb04115.61748365.jpg?lastEdited=1656267972&w=600&h=600&f=webp"
                    alt="foto do destaque">
                <h3>Família</h3>
            </div>

            <div class="div-destaques-fotos">
                <img class="imgs-destaque"
                    src="https://i.pinimg.com/originals/fc/00/7a/fc007a5adeacd2584fe46d8c73304c91.jpg"
                    alt="foto do destaque">
                <h3>Música</h3>
            </div>

            <div class="div-destaques-fotos">
                <img class="imgs-destaque"
                    src="https://www.portaldodog.com.br/wp-content/uploads/2025/04/Gatos-artistas-Conheca-os-gatinhos-famosos-nas-telas.jpg"
                    alt="foto do destaque">
                <h3>Culinária</h3>
            </div>

            <div class="div-destaques-fotos">
                <img class="imgs-destaque"
                    src="https://www.portaldodog.com.br/wp-content/uploads/2024/07/levar-o-gato-para-passear.jpg"
                    alt="foto do destaque">
                <h3>Amor</h3>
            </div>

            <div class="div-destaques-fotos">
                <img class="imgs-destaque"
                    src="https://s2-umsoplaneta.glbimg.com/4HQfhHNgVSlsrclo0nmrV49nME8=/0x0:2119x1415/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_7d5b9b5029304d27b7ef8a7f28b4d70f/internal_photos/bs/2024/v/Y/34xLqmQ46TAKHIxvzMaA/gettyimages-1068230354.jpg"
                    alt="foto do destaque">
                <h3>Dicas</h3>
            </div>

            <div class="div-destaques-fotos">
                <img class="imgs-destaque"
                    src="https://casamiau.com/cdn/shop/products/S6877055e2598420b9e8b4bec13717d5ak.jpg?v=1687732456"
                    alt="foto do destaque">
                <h3>Moda</h3>
            </div>
        </section>

        <br>

        <div class="fotos-videos">
            <div class="h2-fotos">
                <h2><i class="las la-image"></i>Fotos</h2>
            </div>

             <div class="h2-fotos">
                <h2><i class="las la-play"></i>Vídeos</h2>
            </div>
        </div>


        <br>

        <section class="fotos">
            <div class="nova-foto div-fotos">
                <div><i class="las la-plus"></i></div>

            </div>

            <img class="div-fotos"
                src="https://cdn.onemars.net/sites/perfect-fit_pt_1W1hp_JAs8/image/fotolia_97829588_subscription_yearly_m_large_1665580634530.png">

            <img class="div-fotos"
                src="https://cdn.onemars.net/sites/perfect-fit_pt_1W1hp_JAs8/image/fotolia_97829588_subscription_yearly_m_large_1665580634530.png">

            <img class="div-fotos"
                src="https://cdn.onemars.net/sites/perfect-fit_pt_1W1hp_JAs8/image/fotolia_97829588_subscription_yearly_m_large_1665580634530.png">

            <img class="div-fotos"
                src="https://cdn.onemars.net/sites/perfect-fit_pt_1W1hp_JAs8/image/fotolia_97829588_subscription_yearly_m_large_1665580634530.png">

            <img class="div-fotos"
                src="https://www.vivoleve.com.br/wp-content/uploads/2017/08/cafe-da-amanha-abacate-ovo-batata-doce.jpg">
            <img class="div-fotos"
                src="https://www.toureiffel.paris/sites/default/files/styles/largeur_450px/public/2019-07/SETE-WEB-2491.jpg?itok=1aJCDnfk">
            <img class="div-fotos"
                src="https://i.pinimg.com/736x/7b/78/d1/7b78d115cb69dcee2ebad6ca78854441.jpg">

            <img class="div-fotos"
                src="https://i.pinimg.com/736x/4e/0c/77/4e0c77f04c1a2c17153e491605f52c05.jpg">
            <img class="div-fotos"
                src="https://www.ibirapuera.br/wp-content/uploads/2020/12/gato-flor-1200x800.jpg">

            <img class="div-fotos"
                src="https://cdn.onemars.net/sites/perfect-fit_pt_1W1hp_JAs8/image/fotolia_97829588_subscription_yearly_m_large_1665580634530.png">
            

        </section>

        <br>
    </main>
</body>

</html>
